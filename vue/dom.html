<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- DOM 文档对象模型
    DOM是对象
    DOM的内容是节点
    节点类型：文本、元素、注释
    获取子节点: childNodes
      文本 nodeType：3
      元素 nodeType：1
      注释 nodeType：8
    节点的内容： textContent 标准属性(推荐使用)
                innerText 非标属性
    元素节点的属性：attributes 伪数组
  -->
  <div id="app">
    <!-- 元素节点 -->
    <p></p>
    <!-- 文本节点 -->
    文本节点
    <!-- 注释节点 -->
    <!-- 这是一行注释 -->
    <div id="main"></div>
  </div>
</body>

</html>
